  <body>
    <main class="main-container">
      <div class="main-container--form">
        <h2>Granska din beställning</h2>
        <div id="cart-summerize">
          <ul id="cart-basket"></ul>
        </div>
        <div class="tot-wrapper">
          <span>Summa att betala: </span>
          <span id="total-sum"></span>
        </div>
        <form action="submit">
          <label for="">Namn</label>
          <input
            type="text"
            name="name"
            required
            minlength="2"
            placeholder="Namn"
          />
          <label for="">Efternamn</label>
          <input type="text" placeholder="Efternamn" />
          <label for="">Mailadress</label>
          <input type="text" placeholder="Email" />

          <label for="">Adress</label>
          <input type="text" placeholder="Gatuadress" />
          <input type="text" placeholder="postnummer" />
          <input type="text" placeholder="Ort" />
          <div class="button-wrapper">
            <button class="btn-left">
              <a href="/src/pages/product.html">Fortsätt Handla</a>
            </button>
            <button class="btn-right">
              <a href="/src/pages/confirmation.html">Godkänn</a>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer-container">
      <ul class="footer-list">
        <li><a href="/src/pages/contact.html">Kontakt</a></li>
        <li><a href="">Info</a></li>
      </ul>
    </footer>
  </body>
