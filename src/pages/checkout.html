<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/sass/checkout.scss" />
    <script src="/src/ts/checkout.ts" defer type="module"></script>
  </head>
  <header id="#Home">
    <div class="nav-container">
      <div id="logo-name">
        <i class="bi bi-tree"></i>
        <a href="/src/pages/index.html">JulHuset</a>
      </div>
      <input type="checkbox" id="toggle" />
      <nav>
        <label for="toggle" class="navbar-toggler">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </label>
        <ul class="links-content">
          <li>
            <a href="/src/pages/product.html" class="nav-bar">Handla</a>
          </li>
          <li>
            <a href="/src/pages/contact.html" class="nav-bar">Kontakt</a>
          </li>
          <li><a href="/src/pages/info.html" class="nav-bar">Info</a></li>
          <li>
            <a href="/src/pages/cart.html"
              ><i class="bi bi-basket2">Varukorg</i></a
            >
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <main class="main-container">
      <div class="main-container--form">
        <h2>Granska din beställning</h2>
        <div id="cart-summerize">
          <ul id="cart-basket"></ul>
        </div>
        <div class="tot-wrapper">
          <span>Summa att betala: </span>
          <span id="total-sum"></span>
        </div>
        <form action="submit">
          <label for="">Namn</label>
          <input
            type="text"
            name="name"
            required
            minlength="2"
            placeholder="Namn"
          />
          <label for="">Efternamn</label>
          <input type="text" placeholder="Efternamn" />
          <label for="">Mailadress</label>
          <input type="text" placeholder="Email" />

          <label for="">Adress</label>
          <input type="text" placeholder="Gatuadress" />
          <input type="text" placeholder="postnummer" />
          <input type="text" placeholder="Ort" />
          <div class="button-wrapper">
            <button class="btn-left">
              <a href="/src/pages/product.html">Fortsätt Handla</a>
            </button>
            <button class="btn-right">
              <a href="/src/pages/confirmation.html">Godkänn</a>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer-container">
      <ul class="footer-list">
        <li><a href="/src/pages/contact.html">Kontakt</a></li>
        <li><a href="">Info</a></li>
      </ul>
    </footer>
  </body>
</html>
