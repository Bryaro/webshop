<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/src/sass/checkout.scss">

</head>
<body>
    <main class="main-container">
        <div class="main-container--form">
            <h2>Granska din beställning</h2>
            <form action="submit">

                <input type="text" placeholder="Namn">
                <label for="">Efternamn</label>

                <label for="">Mailadress</label>

                <input type="text" placeholder="postnummer">

                <button class="btn-left">Fortsätt Handla</button>

            </form>
        </div>
    </main>
